<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackboard_register</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/register" method="post">
        <input type="text" name="id" placeholder="아이디"><br><br>
        <input type="text" name="password" placeholder="비밀번호"><br><br>
        <input type="text" name="name" placeholder="이름"><br><br>
        <input type="text" name="num"placeholder="학번"><br><br>
        <input type="radio" id="option1" name="userclass" value="student">
        <label for="option1">학생</label>
        <input type="radio" id="option2" name="userclass" value="professor">
        <label for="option2">교수</label><br><br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
